<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CometLocal Chat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 360px;
      max-width: 100%;
      border-right: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      background: #020617;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      margin-right: 6px;
    }
    .status {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #9ca3af;
    }
    .messages {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      font-size: 13px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 100%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .msg.user {
      background: #1d4ed8;
      align-self: flex-end;
    }
    .msg.agent {
      background: #111827;
      border: 1px solid #1f2937;
    }
    .footer {
      padding: 10px;
      border-top: 1px solid #1f2937;
      display: flex;
      gap: 6px;
    }
    .footer input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }
    .footer button {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #02120a;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .footer button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .main-hint {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 14px;
    }
    .small {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <div>CometLocal</div>
      <div class="status">
        <div class="status-dot"></div>
        backend: 127.0.0.1:8000
      </div>
    </div>
    <div id="messages" class="messages"></div>
    <div class="footer">
      <input id="input" type="text" placeholder="Escribe un objetivo... (ej: abre https://www.google.com)" />
      <button id="sendBtn">Enviar</button>
    </div>
    <div class="small" style="padding: 0 12px 10px;">
      Ejemplos: <code>abre https://www.google.com</code>, <code>abre https://www.wikipedia.org</code>
    </div>
  </div>
  <div class="main-hint">
    ðŸ’¡ MantÃ©n a la vista esta ventana y la de Chromium.
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/chat";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, "user");
      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) {
          const t = await res.text();
          addMessage("Error HTTP: " + res.status + " - " + t, "agent");
        } else {
          const data = await res.json();
          let reply = data.agent_reply || "(sin respuesta)";
          if (data.opened_url) {
            reply += `\n\nURL abierta: ${data.opened_url}`;
          }
          addMessage(reply, "agent");
        }
      } catch (err) {
        addMessage("Error de red: " + err, "agent");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
