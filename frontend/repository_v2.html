<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio Documental - CometLocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
        }
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3b82f6;
        }
        .sidebar-header p {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 4px;
        }
        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-item:hover {
            background: #334155;
            color: #fff;
        }
        .nav-item.active {
            background: #1e3a8a;
            color: #3b82f6;
            border-left: 3px solid #3b82f6;
        }
        .nav-item-icon {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .content-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            background: #1e293b;
        }
        .content-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .content-header p {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        /* Cards */
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: #e2e8f0;
        }
        
        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .kpi-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }
        .kpi-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .kpi-card-title {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        .kpi-card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }
        .kpi-card-subtitle {
            font-size: 0.75rem;
            color: #64748b;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #475569;
            color: white;
        }
        .btn-secondary:hover {
            background: #334155;
        }
        .btn-lg {
            padding: 14px 28px;
            font-size: 1.1rem;
        }
        
        /* Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        th {
            background: #1e293b;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        td {
            color: #e2e8f0;
        }
        tr:hover {
            background: #1e293b;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success {
            background: #10b981;
            color: white;
        }
        .badge-warning {
            background: #f59e0b;
            color: white;
        }
        .badge-danger {
            background: #ef4444;
            color: white;
        }
        .badge-info {
            background: #3b82f6;
            color: white;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-help {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #93c5fd;
        }
        .alert-warning {
            background: #78350f;
            border: 1px solid #f59e0b;
            color: #fcd34d;
        }
        .alert-error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        /* Upload Wizard */
        .upload-zone {
            border: 2px dashed #334155;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #1e293b;
            transition: all 0.2s;
            cursor: pointer;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #3b82f6;
            background: #1e3a8a;
        }
        .upload-zone-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        .file-list {
            margin-top: 24px;
        }
        .file-item {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .file-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .file-item-name {
            font-weight: 600;
            color: #e2e8f0;
        }
        .file-item-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-item-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        .form-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .detected-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #10b981;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
        
        /* Month Picker */
        .month-picker {
            display: flex;
            gap: 8px;
        }
        .month-picker select {
            flex: 1;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            margin-bottom: 16px;
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        /* Autocomplete */
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            margin-top: 4px;
        }
        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background: #334155;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Repositorio</h1>
            <p>Documental v2</p>
        </div>
        <nav class="sidebar-nav">
            <a class="nav-item active" data-page="dashboard">
                <span class="nav-item-icon">üìä</span>
                Dashboard
            </a>
            <a class="nav-item" data-page="upload">
                <span class="nav-item-icon">üì§</span>
                Subir Documentos
            </a>
            <a class="nav-item" data-page="coverage">
                <span class="nav-item-icon">üìÖ</span>
                Cobertura
            </a>
            <a class="nav-item" data-page="documents">
                <span class="nav-item-icon">üìÑ</span>
                Documentos
            </a>
            <a class="nav-item" data-page="types">
                <span class="nav-item-icon">üè∑Ô∏è</span>
                Tipos
            </a>
            <a class="nav-item" data-page="rules">
                <span class="nav-item-icon">‚öôÔ∏è</span>
                Reglas
            </a>
            <a class="nav-item" data-page="history">
                <span class="nav-item-icon">üìú</span>
                Historial
            </a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h2 id="page-title">Dashboard</h2>
            <p id="page-description">Vista general del repositorio documental</p>
        </div>
        <div class="content-body" id="page-content">
            <!-- Content will be loaded here -->
            <div class="loading">Cargando...</div>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = 'http://127.0.0.1:8000';
        let currentPage = 'dashboard';
        
        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const page = item.dataset.page;
                navigateTo(page);
            });
        });
        
        function navigateTo(page) {
            currentPage = page;
            
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.page === page);
            });
            
            // Load page content
            loadPage(page);
        }
        
        async function loadPage(page) {
            const content = document.getElementById('page-content');
            content.innerHTML = '<div class="loading">Cargando...</div>';
            
            const titles = {
                dashboard: 'Dashboard',
                upload: 'Subir Documentos',
                coverage: 'Cobertura',
                documents: 'Documentos',
                types: 'Tipos de Documento',
                rules: 'Reglas de Env√≠o',
                history: 'Historial'
            };
            
            const descriptions = {
                dashboard: 'Vista general del repositorio documental',
                upload: 'Sube documentos al repositorio con detecci√≥n autom√°tica',
                coverage: 'Visualiza la cobertura de per√≠odos por tipo y sujeto',
                documents: 'Busca y gestiona documentos del repositorio',
                types: 'Gestiona tipos de documento',
                rules: 'Configura reglas de env√≠o por plataforma y coordinaci√≥n',
                history: 'Historial de env√≠os y decisiones'
            };
            
            document.getElementById('page-title').textContent = titles[page] || page;
            document.getElementById('page-description').textContent = descriptions[page] || '';
            
            switch(page) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'upload':
                    await loadUpload();
                    break;
                case 'coverage':
                    await loadCoverage();
                    break;
                case 'documents':
                    await loadDocuments();
                    break;
                case 'types':
                    await loadTypes();
                    break;
                case 'rules':
                    await loadRules();
                    break;
                case 'history':
                    await loadHistory();
                    break;
            }
        }
        
        // Dashboard
        async function loadDashboard() {
            const content = document.getElementById('page-content');
            
            try {
                // Load KPIs
                const [types, docs, rules] = await Promise.all([
                    fetch(`${BACKEND_URL}/api/repository/types`).then(r => r.json()),
                    fetch(`${BACKEND_URL}/api/repository/docs`).then(r => r.json()),
                    fetch(`${BACKEND_URL}/api/repository/rules`).then(r => r.json()).catch(() => [])
                ]);
                
                const activeTypes = types.filter(t => t.active).length;
                const periodicTypes = types.filter(t => {
                    const mode = t.validity_policy?.mode;
                    return mode === 'monthly' || mode === 'annual' || mode === 'quarter';
                }).length;
                
                // Count missing periods (simplified - would need expected periods API)
                const missingCount = 0; // TODO: Calculate from expected periods
                
                content.innerHTML = `
                    <div class="kpi-grid">
                        <div class="kpi-card">
                            <div class="kpi-card-title">Faltan este mes</div>
                            <div class="kpi-card-value">${missingCount}</div>
                            <div class="kpi-card-subtitle">Documentos mensuales pendientes</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-card-title">Tipos Activos</div>
                            <div class="kpi-card-value">${activeTypes}</div>
                            <div class="kpi-card-subtitle">${periodicTypes} peri√≥dicos</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-card-title">Documentos</div>
                            <div class="kpi-card-value">${docs.length}</div>
                            <div class="kpi-card-subtitle">En el repositorio</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-card-title">Reglas</div>
                            <div class="kpi-card-value">${rules.length || 0}</div>
                            <div class="kpi-card-subtitle">Configuradas</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>Acciones R√°pidas</h3>
                        <div class="actions-grid">
                            <button class="btn btn-primary btn-lg" onclick="navigateTo('upload')">
                                üì§ Subir Documentos
                            </button>
                            <button class="btn btn-secondary btn-lg" onclick="navigateTo('coverage')">
                                üìÖ Ver Cobertura
                            </button>
                            <button class="btn btn-secondary btn-lg" onclick="navigateTo('rules')">
                                ‚öôÔ∏è Autogenerar Reglas
                            </button>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Error al cargar dashboard: ${error.message}</div>`;
            }
        }
        
        // Upload Wizard
        let uploadFiles = [];
        let uploadTypes = [];
        let uploadPeople = [];
        let uploadCompanies = [];
        
        async function loadUpload() {
            const content = document.getElementById('page-content');
            
            try {
                // Load data
                [uploadTypes, uploadPeople] = await Promise.all([
                    fetch(`${BACKEND_URL}/api/repository/types`).then(r => r.json()),
                    fetch(`${BACKEND_URL}/api/config/people`).then(r => r.json()).catch(() => ({people: []}))
                ]);
                
                uploadCompanies = []; // TODO: Load from companies API if exists
                
                // Check if pre-filled from coverage
                const urlParams = new URLSearchParams(window.location.search);
                const prefillType = urlParams.get('type_id');
                const prefillPerson = urlParams.get('person_key');
                const prefillCompany = urlParams.get('company_key');
                const prefillPeriod = urlParams.get('period_key');
                
                content.innerHTML = `
                    <div class="card">
                        <h3>Subir Documentos</h3>
                        <div class="upload-zone" id="upload-zone">
                            <div class="upload-zone-icon">üì§</div>
                            <p style="font-size: 1.1rem; margin-bottom: 8px;">Arrastra archivos PDF aqu√≠</p>
                            <p style="color: #94a3b8; font-size: 0.875rem;">o haz clic para seleccionar</p>
                            <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
                        </div>
                        <div class="file-list" id="file-list"></div>
                        <div style="margin-top: 24px; display: flex; gap: 12px; justify-content: flex-end;">
                            <button class="btn btn-secondary" onclick="clearAllFiles()">Limpiar todo</button>
                            <button class="btn btn-primary btn-lg" onclick="saveAllFiles()" id="save-all-btn">Guardar todo</button>
                        </div>
                    </div>
                    <div id="upload-modal" class="modal-overlay hidden">
                        <div class="modal">
                            <div class="modal-header">
                                <h3>Documento duplicado</h3>
                            </div>
                            <p id="modal-message"></p>
                            <div class="modal-actions">
                                <button class="btn btn-secondary" onclick="closeDuplicateModal()">Cancelar</button>
                                <button class="btn btn-primary" onclick="confirmReplace()">Reemplazar</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Setup drag & drop
                const uploadZone = document.getElementById('upload-zone');
                const fileInput = document.getElementById('file-input');
                
                uploadZone.addEventListener('click', () => fileInput.click());
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });
                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    handleFiles(e.dataTransfer.files);
                });
                fileInput.addEventListener('change', (e) => {
                    handleFiles(e.target.files);
                });
                
                // Pre-fill if coming from coverage
                if (prefillType || prefillPerson || prefillCompany || prefillPeriod) {
                    // Add a placeholder file to trigger form
                    setTimeout(() => {
                        // This will be handled when user adds files
                    }, 100);
                }
                
                renderFileList();
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Error al cargar upload: ${error.message}</div>`;
            }
        }
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type !== 'application/pdf') {
                    alert(`El archivo ${file.name} no es un PDF`);
                    continue;
                }
                
                const fileData = {
                    id: Date.now() + Math.random(),
                    file: file,
                    name: file.name,
                    status: 'pending',
                    type_id: '',
                    scope: '',
                    company_key: 'F63161988', // Default for worker scope
                    person_key: '',
                    period_key: '',
                    detected: {},
                    errors: {}
                };
                
                // Auto-detect
                detectFileMetadata(fileData);
                
                // Apply prefill if available
                if (window.uploadPrefillData) {
                    const prefill = window.uploadPrefillData;
                    if (prefill.type_id) fileData.type_id = prefill.type_id;
                    if (prefill.person_key) fileData.person_key = prefill.person_key;
                    if (prefill.company_key) fileData.company_key = prefill.company_key;
                    if (prefill.period_key) fileData.period_key = prefill.period_key;
                    
                    // Update scope from type
                    const type = uploadTypes.find(t => t.type_id === prefill.type_id);
                    if (type) {
                        fileData.scope = type.scope;
                    }
                    
                    // Clear prefill after first use
                    delete window.uploadPrefillData;
                }
                
                uploadFiles.push(fileData);
            }
            renderFileList();
        }
        
        function detectFileMetadata(fileData) {
            const filename = fileData.name.toLowerCase();
            
            // Detect type from filename
            for (const type of uploadTypes) {
                for (const alias of type.platform_aliases || []) {
                    if (filename.includes(alias.toLowerCase())) {
                        fileData.detected.type_id = type.type_id;
                        fileData.detected.scope = type.scope;
                        break;
                    }
                }
                if (fileData.detected.type_id) break;
            }
            
            // Detect person from filename
            for (const person of uploadPeople.people || []) {
                const nameParts = person.full_name.toLowerCase().split(' ');
                if (nameParts.some(part => filename.includes(part))) {
                    fileData.detected.person_key = person.worker_id;
                    break;
                }
            }
            
            // Detect period from filename (YYYY-MM pattern)
            const periodMatch = filename.match(/(\d{4})-(\d{2})/);
            if (periodMatch) {
                fileData.detected.period_key = `${periodMatch[1]}-${periodMatch[2]}`;
            }
            
            // Apply detected values
            if (fileData.detected.type_id) {
                fileData.type_id = fileData.detected.type_id;
                const type = uploadTypes.find(t => t.type_id === fileData.type_id);
                if (type) {
                    fileData.scope = type.scope;
                }
            }
            if (fileData.detected.person_key) {
                fileData.person_key = fileData.detected.person_key;
            }
            if (fileData.detected.period_key) {
                fileData.period_key = fileData.detected.period_key;
            }
        }
        
        function renderFileList() {
            const list = document.getElementById('file-list');
            if (!list) return;
            
            if (uploadFiles.length === 0) {
                list.innerHTML = '';
                return;
            }
            
            list.innerHTML = uploadFiles.map(file => {
                const type = uploadTypes.find(t => t.type_id === file.type_id);
                const periodKind = type?.validity_policy?.mode || 'none';
                const needsPeriod = periodKind === 'monthly' || periodKind === 'annual' || periodKind === 'quarter';
                const hasPeriod = !!file.period_key;
                const periodError = needsPeriod && !hasPeriod;
                
                // Validation errors
                const errors = [];
                if (!file.type_id) errors.push('Tipo requerido');
                if (file.scope === 'worker') {
                    if (!file.company_key) errors.push('Empresa requerida');
                    if (!file.person_key) errors.push('Trabajador requerido');
                }

        async function saveAllFiles() {
            // Validate all files
            const invalidFiles = uploadFiles.filter(f => f.errors && f.errors.length > 0);
            if (invalidFiles.length > 0) {
                alert(`Hay ${invalidFiles.length} archivo(s) con errores. Por favor, corr√≠gelos antes de guardar.`);
                return;
            }
            
            if (uploadFiles.length === 0) {
                alert('No hay archivos para guardar');
                return;
            }
            
            // Check for duplicates and save
            const savedDocs = [];
            const errors = [];
            
            for (const file of uploadFiles) {
                try {
                    // Check for duplicate
                    const existing = await checkDuplicate(file);
                    if (existing) {
                        duplicateModalData = { file, existing };
                        showDuplicateModal(file, existing);
                        // Wait for user decision
                        await new Promise(resolve => {
                            const checkInterval = setInterval(() => {
                                if (!duplicateModalData || duplicateModalData.resolved) {
                                    clearInterval(checkInterval);
                                    resolve();
                                }
                            }, 100);
                        });
                        
                        if (duplicateModalData.action === 'cancel') {
                            continue;
                        }
                        // If replace, continue to upload (will overwrite)
                    }
                    
                    // Upload file
                    const formData = new FormData();
                    formData.append('file', file.file);
                    formData.append('type_id', file.type_id);
                    formData.append('scope', file.scope);
                    if (file.company_key) formData.append('company_key', file.company_key);
                    if (file.person_key) formData.append('person_key', file.person_key);
                    
                    const response = await fetch(`${BACKEND_URL}/api/repository/docs/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(await response.text());
                    }
                    
                    const doc = await response.json();
                    savedDocs.push(doc);
                    
                    // Update period_key if needed (separate call)
                    if (file.period_key && doc.doc_id) {
                        // TODO: Add endpoint to update period_key
                        // For now, period_key should be inferred automatically
                    }
                    
                } catch (error) {
                    errors.push({ file: file.name, error: error.message });
                }
            }
            
            // Show results
            if (errors.length > 0) {
                alert(`Guardados: ${savedDocs.length}\nErrores: ${errors.length}\n\n${errors.map(e => `${e.file}: ${e.error}`).join('\n')}`);
            } else {
                alert(`¬°Guardados ${savedDocs.length} documento(s) exitosamente!`);
                // Clear files
                uploadFiles = [];
                renderFileList();
                // Navigate to documents
                navigateTo('documents');
            }
        }

            if (!confirm('¬øAutogenerar reglas GLOBAL para todos los tipos de eGestiona sin reglas?')) {

                    fetch(`${BACKEND_URL}/api/repository/types`).then(r => r.json()),
                    fetch(`${BACKEND_URL}/api/config/platforms`).then(r => r.json())

                const egestiona = platforms.platforms?.find(p => p.key === 'egestiona');
                if (!egestiona) {
                    alert('Plataforma eGestiona no encontrada');
                    return;
                }
                
                const existingRules = await fetch(`${BACKEND_URL}/api/repository/rules`).then(r => r.json()).catch(() => []);
                const existingGlobalTypes = new Set(
                    existingRules.filter(r => r.scope === 'GLOBAL' && r.platform_key === 'egestiona')
                        .map(r => r.document_type_id)
                );
                
                let created = 0;
                for (const type of types) {
                    if (existingGlobalTypes.has(type.type_id)) continue;
                    
                    const rule = {
                        rule_id: `egestiona_global_${type.type_id.toLowerCase()}`,
                        scope: 'GLOBAL',
                        platform_key: 'egestiona',
                        coord_label: null,
                        enabled: true,
                        match: {
                            pending_text_contains: (type.platform_aliases || []).slice(0, 5),
                            empresa_contains: []
                        },
                        document_type_id: type.type_id,
                        form: {
                            upload_field_selector: "input[type='file']",
                            date_fields: {},
                            submit_button: { selector: null, by_text: null },
                            confirmation: { text_contains: [] }
                        }
                    };
                    
                    try {
                        await fetch(`${BACKEND_URL}/api/repository/rules`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(rule)
                        });
                        created++;
                    } catch (error) {
                        console.error(`Error creating rule for ${type.type_id}:`, error);
                    }
                }
                
                alert(`Creadas ${created} reglas GLOBAL`);
                loadRules();
            } catch (error) {
                alert(`Error al autogenerar reglas: ${error.message}`);
            }
        }

                await fetch(`${BACKEND_URL}/api/repository/rules/${ruleId}`, { method: 'DELETE' });
                loadRules();
            } catch (error) {
                alert(`Error al eliminar regla: ${error.message}`);
            }
        }
        
        async function loadHistory() {
            document.getElementById('page-content').innerHTML = '<div class="card"><h3>Historial</h3><p>En desarrollo...</p></div>';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });
    </script>
