<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal CAE A - Subida de documentación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center py-10">
    <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Subida de documentación</h1>
      <p class="text-sm text-gray-500 mb-4">
        Página simulada para entrenar al agente CAE con formularios de subida de documentación.
      </p>

      <div id="worker_info" class="mb-4 text-sm text-gray-600"></div>

      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="doc_type">
            Tipo de documento
          </label>
          <select id="doc_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option>Reconocimiento médico</option>
            <option>Formación PRL</option>
            <option>APT médico</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="file_input">
            Archivo
          </label>
          <input
            id="file_input"
            type="file"
            class="mt-1 block w-full text-sm text-gray-700 border-gray-300 rounded-md"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="issue_date">
            Fecha de emisión
          </label>
          <input
            id="issue_date"
            type="date"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="expiry_date">
            Fecha de caducidad
          </label>
          <input
            id="expiry_date"
            type="date"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
        </div>

        <div class="flex justify-between">
          <a
            href="/simulation/portal_a/dashboard.html"
            class="text-sm text-gray-500 hover:text-gray-700 underline"
            id="link_back_dashboard"
          >
            ← Volver al dashboard
          </a>
          <button
            type="button"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-md shadow hover:bg-blue-700"
            id="btn_simular_subida"
          >
            Simular subida
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Overlay opcional para tests E2E (H5): activar con ?overlay=1 -->
  <div
    id="test_overlay"
    aria-modal="true"
    role="dialog"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <div class="flex items-start justify-between">
        <h2 class="text-lg font-semibold text-gray-800">Aviso</h2>
        <button
          type="button"
          aria-label="Close"
          id="btn_close_overlay"
          class="text-gray-500 hover:text-gray-800 font-semibold"
        >
          ×
        </button>
      </div>
      <p class="text-sm text-gray-600 mt-2">
        Overlay simulado para validar recuperación determinista (dismiss_overlay).
      </p>
      <div class="mt-4 flex justify-end">
        <button
          type="button"
          class="px-3 py-2 bg-gray-200 text-gray-800 text-sm rounded"
          id="btn_cerrar_overlay_alt"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      const qs = window.location.search.substring(1);
      const pairs = qs.split("&").filter(Boolean);
      for (const p of pairs) {
        const [key, value] = p.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      }
      return params;
    }

    const params = getQueryParams();
    const workerInfoEl = document.getElementById("worker_info");
    if (workerInfoEl) {
      const workerId = params.worker_id || "W-???";
      const workerName = params.worker_name || "Trabajador/a desconocido/a";
      workerInfoEl.textContent = `Trabajador: ${workerName} (${workerId})`;
    }

    // Overlay control
    const overlay = document.getElementById("test_overlay");
    const closeBtn = document.getElementById("btn_close_overlay");
    const closeBtnAlt = document.getElementById("btn_cerrar_overlay_alt");
    function hideOverlay() {
      if (overlay) overlay.classList.add("hidden");
    }
    function showOverlay() {
      if (overlay) overlay.classList.remove("hidden");
    }
    if (params.overlay === "1") {
      showOverlay();
    }
    if (closeBtn) closeBtn.addEventListener("click", hideOverlay);
    if (closeBtnAlt) closeBtnAlt.addEventListener("click", hideOverlay);
  </script>
</body>
</html>
