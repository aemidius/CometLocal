<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Portal CAE A - Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    .page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      max-width: 360px;
      width: 100%;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.9rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 4px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    button:hover {
      background: #1d4ed8;
    }
    .help {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Portal CAE A</h1>
      <p class="subtitle">Acceso a coordinación de actividades empresariales.</p>

      <form action="/simulation/portal_a_v2/dashboard.html" method="get">
        <label for="company_code">Código de empresa</label>
        <input id="company_code" name="company_code" type="text" autocomplete="off" required>

        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" autocomplete="username" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <button type="submit" id="btn_login">Acceder</button>
      </form>

      <div class="help">
        ¿Problemas de acceso? Contacte con el administrador del portal CAE.
      </div>
    </div>
  </div>
</body>
</html>
